<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style-register.css')}}">
    <title>Cadastrar</title>
</head>
<body>
    
    <div id="container">

        <form action="{{url_for('register')}}" method="post">

            <div>
                <input class="firs_tname" type="text" name="first_name" id="first_name" placeholder="Digite seu nome">
            </div>
            <div>
                <input class="last_name" type="text" name="last_name" id="last_name" placeholder="Digite seu sobrenome">
            </div>
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            
            <div>
                <input class="password" type="password" name="password" id="password" placeholder="Cadastrar senha">
            </div>
            <div>
                <input class="street" type="text" name="street" id="street" placeholder="Rua/Avenida/Travessa">
            </div>
            <div>
                <input class="numero" type="text" name="numero" id="numero" placeholder="Numero">
            </div>
            <div>
                <input class="bairro" type="text" name="bairro" id="bairro" placeholder="Bairro">
            </div>
            <div>
                <input class="cidade" type="text" name="cidade" id="cidade" placeholder="Cidade">
            </div>
            <div>
                <input class="estado" type="text" name="estado" id="estado" placeholder="Estado">
            </div>
            <div>
                <input class="cep" type="text" name="cep" id="cep" placeholder="CEP">
            </div>
            <div>
                <input class="celular" type="text" name="celular" id="celular" placeholder="Celular com DDD - somente nÃºmeros">
            </div>
            <div>
                <input class="submit" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
