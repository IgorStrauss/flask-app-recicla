
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style-index.css')}}" type="text/css">
    {% block title %}<title>Home</title>{% endblock %}
</head>
<body>
    
<div id="area-cabecalho">
    <!--Titulo-->
    <div id="area-logo">
        <h1>Marques<span class="branco">Igor</span></h1>
    </div>
    <!--Fim titulo-->

    <!--Inicio links principais de cabeçalho-->
    <div id="area-menu">
        {% if not current_user.is_authenticated %}
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('login')}}">LOGIN</a></button>
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('register')}}">CADASTRAR</a></button>
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('users')}}">USUÁRIOS</a></button>
        <button type="button" class="btn btn-outline-dark"><a href="#">Ajuda</a></button>     
        {% else %}
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('logout')}}">LOGOUT</a></button>
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('register')}}">CADASTRAR</a></button>
        <button type="button" class="btn btn-outline-dark"><a href="{{url_for('users')}}">USUÁRIOS</a></button>
        {% endif %}
    </div>
    <!--Fim links de cabeçalho-->
</div>
  <div>
    {% block content %}

    {% endblock %}
</div>
