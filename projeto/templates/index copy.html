<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Página inicial</title>
</head>
<body>
    <img src="{{url_for('static', filename='perfil.png')}}">
    <h2>Página inicial a ser configurada</h2>
    {% if not current_user.is_authenticated %}
    <a href="{{url_for('users')}}"><button type="button" class="btn btn-outline-primary btn-sm">USUÁRIOS</button></a>
    <a href="{{url_for('register')}}"><button type="button" class="btn btn-outline-primary btn-sm">CADASTRO</button></a>
    <a href="{{url_for('login')}}"><button type="button" class="btn btn-outline-primary btn-sm">LOGIN</button></a>
   {% else %}
   <a href="{{url_for('users')}}"><button type="button" class="btn btn-outline-primary btn-sm">USUÁRIOS</button></a>
   <a href="{{url_for('register')}}"><button type="button" class="btn btn-outline-primary btn-sm">CADASTRO</button></a>
   <a href="{{url_for('logout')}}"><button type="button" class="btn btn-outline-primary btn-sm">LOGOUT</button></a>

    {% endif %}

</body>
</html>
