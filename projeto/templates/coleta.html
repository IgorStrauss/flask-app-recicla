<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-select.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style-solicita.css')}}">
    
    <title>Solicitar Coleta</title>
</head>
<body>
    <div id="container">
        
        <form action="{{url_for('solicitar_coleta')}}" method="post">

            <div>
                <input class="tipo" type="text" name="tipo" id="tipo" placeholder="Qual tipo de equipamento">
            </div>
            <div>
                <input class="quantidade" type="text" name="quantidade" id="quantidade" placeholder="Quantos equipamentos">
            </div>
            <div>
                <input class="situacao" type="text" name="situacao" id="situacao" placeholder="O aparelho esta funcionando?">
            </div>
            
            <div>
                <input class="descricao" type="text" name="descricao" id="descricao" placeholder="Qual a situação do(s) aparelho(s)">
            </div>
            <div>
                <input class="submit" type="submit" value="Solicitar coleta">
            </div>          

        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap-select.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
